<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link rel="stylesheet" href="/vidro.css">
</head>
<body>
    <div class="container">
        <video src="/WhatsApp Video 2022-04-27 at 3.56.02 PM.mp4"
        id="videoplayer" ></video>
        <div class="controlbtn">
            <button class="play">play</button>
            <button class="pause">pause</button>
            <button class="backword"><<</button>
            <button class="forwerd">>></button>
            <button class="mute">mute</button>
            <button class="fullscreen">fullscreen</button>
            <input type="range" class="" max="1"min="0" step=".1" id="volume">
        </div>
    </div>
    <script src="video.js"></script>
</body>
</html>
